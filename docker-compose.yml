name: travel-pro


services:
  db-pro:
    image: postgres:15
    env_file:
      - .env
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5433:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER} -d ${POSTGRES_DB}"]
      interval: 5s
      timeout: 5s
      retries: 5

  redis-pro:
    image: redis:7
    entrypoint: redis-server --requirepass ${REDIS_PASSWORD}
    env_file:
      - .env
    ports:
      - "127.0.0.1:6380:6379"
    volumes:
      - redis_data:/data

  bot-pro:
    build:
      context: .
      dockerfile: Dockerfile
    env_file:
      - .env
    environment:
      - PYTHONPATH=/app
    depends_on:
      - db
      - redis


volumes:
  postgres_data:
  redis_data: